<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/55174c58a9.js"
      crossorigin="anonymous"></script>
    <title>BlockExplorer</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./transaction.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-wrapper">
          <a href="./index.html"
            ><i class="fa-light fa-cubes"></i>BlockExplorer</a
          >
        </div>
        <ul>
          <li>
            <a href="./index.html">Start</a>
          </li>
          <li>
            <a href="./transactions.html">Transactions</a>
          </li>
          <li>
            <a href="./transaction.html">Transaction</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Send Transaction</h1>
      <section class="send-eth">
        <div class="flex">
          <div>
            <form id="senderAddressForm">
              <label>
                Send From:
                <input id="senderAddressInput" type="text" />
              </label>
              <button id="validateAdress" type="submit">Import address</button>
            </form>
            <form id="recieverAddressForm">
              <i class="fa-duotone fa-solid fa-arrow-down-arrow-up"></i>
              <label>
                Send To:
                <input id="recieverAddressInput" type="text" />
              </label>
              <label>
                Value:
                <input id="sendValue" type="text" />
              </label>
              <button type="submit">Send</button>
            </form>
          </div>

          <div>
            <h4>Wallet</h4>
            <h4 id="currentBalance">Current Balance</h4>
          </div>
        </div>
        <div id="receipt">Receipt here</div>
      </section>

      <!-- <section>
        <ul id="allBlocks"></ul>
      </section> -->
    </main>
  </body>
</html>
